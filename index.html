<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water calculator</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- The main container that holds the entire layout -->
    <div class="container">
      <!-- The row for the page title and horizontal line -->
      <div class="row">
        <h1 class="text-center mt-5">Water Intake Calculator</h1>
        <hr class="my-4" />
      </div>
      <!-- The row for the form -->
      <div class="row justify-content-center">
        <!-- The form for inputting user data -->
        <form action="submit.php" method="post" class="col-md-6 mt-5">
          <h3 class="text-center mb-4">Please provide some information</h3>
          <!-- The input field for age -->
          <div class="mb-3">
            <label for="age" class="form-label">Age (years):</label>
            <input
              type="number"
              name="age"
              id="age"
              class="form-control"
              placeholder="Enter your age"
              required
            />
          </div>
          <!-- The input field for weight -->
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg):</label>
            <input
              type="number"
              name="weight"
              id="weight"
              class="form-control"
              placeholder="Enter your weight"
              required
            />
          </div>
          <!-- The dropdown menu for activity level -->
          <div class="mb-3">
            <label for="activity-level" class="form-label"
              >Activity level:</label
            >
            <select
              name="activity-level"
              id="activity-level"
              class="form-select"
              required
            >
              <option value="">Select your activity level</option>
              <option value="sedentary">
                Sedentary (little to no exercise)
              </option>
              <option value="light">Light activity (1-3 days per week)</option>
              <option value="moderate">
                Moderate activity (3-5 days per week)
              </option>
              <option value="active">Active (6-7 days per week)</option>
              <option value="very-active">
                Very active (intense exercise or sports training)
              </option>
            </select>
          </div>
          <!-- The dropdown menu for environment -->
          <div class="mb-3">
            <label for="environment" class="form-label">Environment:</label>
            <select
              name="environment"
              id="environment"
              class="form-select"
              required
            >
              <option value="">Select your environment</option>
              <option value="hot">Hot and dry climate</option>
              <option value="cold">Cold and dry climate</option>
              <option value="humid">Hot and humid climate</option>
              <option value="normal">Normal temperature and humidity</option>
            </select>
          </div>
          <!-- The submit button -->
          <div class="d-grid gap-2 mt-4">
            <button type="submit" name="submit" class="btn btn-primary btn-lg">
              Calculate
            </button>
          </div>
        </form>
      </div>
      <!-- The row for the calculated water need display -->
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h3 class="text-center mb-4">Water Intake Recommendation</h3>
          <!-- The display for the calculated water need -->
          <div class="mb-3">
            <label for="water-intake" class="form-label"
              >Daily water intake recommendation (liters):</label
            >
            <p id="water-intake" class="form-control"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="Js/calculate.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
